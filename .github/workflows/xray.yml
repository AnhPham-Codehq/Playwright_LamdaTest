name: xray
 
on:
  push:
    branches: [ main ]
  # pull_request:
  #   branches: [ main ]
  workflow_dispatch:
    inputs:
      testExecKey:
        description: 'Test Exec ID from Xray'
        default: ''
        required: true
        type: string
      projectKey:
        description: 'Project ID from Xray'
        default: ''
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.41.1-jammy
    strategy:
      matrix:
        node-version: [15.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: npm ci
    - name: Output Inputs
      run: echo "${{ toJSON(github.event.inputs) }}"
    - name: Get current working folder
      run: echo $PWD
    - name: Run tests
      continue-on-error: true
      env: 
        HOME: /root
      run: | 
        npx playwright test --grep '@only'
    - name: List all file in current directory 
      run: |
        ls
    - name: Output results file
      run: |
        cat results.xml
    - name: "Import results to Xray"
      run: |
        BASE_URL=https://xray.cloud.getxray.app
        token=$(curl -H "Content-Type: application/json" -X POST --data '{ "client_id": "2E420AFA080E4E959A061E2484CC679E","client_secret": "d2e8d89f3c5fa9fe69a784c66cabffe42f6a3491b9726ca4c067f0795f10967f" }' "https://xray.cloud.getxray.app/api/v1/authenticate| tr -d '"')
        curl -H "Content-Type: text/xml" -X POST -H "Authorization: Bearer $token"  --data @"results.xml" "https://xray.cloud.getxray.app/api/v1/import/execution/junit?projectKey=KAN&testExecKey=KAN-11"
