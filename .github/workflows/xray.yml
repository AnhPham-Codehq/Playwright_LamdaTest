name: xray

on:
    # push:
    #     branches: [main]
    workflow_dispatch:
        inputs:
            testPlanKey:
                description: "Test Plan ID from Xray"
                default: ""
                required: true
                type: string
            projectKey:
                description: "Project ID from Xray"
                default: ""
                required: true
                type: string
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        container:
            image: mcr.microsoft.com/playwright:v1.41.1-jammy
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run Playwright tests
              continue-on-error: true
              env:
                  HOME: /root
              run: |
                  npm run run:test
            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
            - name: Output results file
              run: |
                  cat results.xml
            - name: Load .env file
              uses: xom9ikk/dotenv@v2
              with:
                  load-mode: strict
            - name: "Import results to Xray"
              run: |
                  XRAY_HOST=https://xray.cloud.getxray.app
                  token=$(curl -H "Content-Type: application/json" -X POST --data '{ "client_id": "${{ secrets.XRAY_CLIENT_ID }}","client_secret": "${{ secrets.XRAY_CLIENT_SECRET }}" }' $XRAY_HOST/api/v1/authenticate| tr -d '"')
                  curl -H "Content-Type: text/xml" -X POST -H "Authorization: Bearer $token"  --data @"${{ env.XRAY_GENERATE_REPORT }}" "$XRAY_HOST/api/v1/import/execution/junit?projectKey=${{ env.XRAY_PROJECTKEY }}&testPlanKey=${{ env.XRAY_TESTPLAN }}"
