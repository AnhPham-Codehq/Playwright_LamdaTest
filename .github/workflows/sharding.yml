name: xray

on:
    push:
        branches: [main]
    workflow_dispatch:
        inputs:
            testPlanKey:
                description: "Test Plan ID from Xray"
                default: ""
                required: true
                type: string
            projectKey:
                description: "Project ID from Xray"
                default: ""
                required: true
                type: string
jobs:
    playwright-tests:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                shardIndex: [1, 2, 3, 4]
                shardTotal: [4]
        container:
            image: mcr.microsoft.com/playwright:v1.41.1-jammy
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci
            - name: Run Playwright tests
              continue-on-error: true
              env:
                  HOME: /root
              run: |
                  npx playwright test --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
            - name: Upload blob report to GitHub Actions Artifacts
              if: always()
              uses: actions/upload-artifact@v4
              with:
                  name: blob-report-${{ matrix.shardIndex }}
                  path: blob-report
                  retention-days: 1
    merge-reports:
        # Merge reports after playwright-tests, even if some shards have failed
        if: always()
        needs: [playwright-tests]

        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm ci

            - name: Download blob reports from GitHub Actions Artifacts
              uses: actions/download-artifact@v4
              with:
                  path: all-blob-reports
                  pattern: blob-report-*
                  merge-multiple: true

            - name: Merge into HTML Report
              run: npx playwright merge-reports --reporter html ./all-blob-reports

            - name: Upload HTML report
              uses: actions/upload-artifact@v4
              with:
                  name: html-report--attempt-${{ github.run_attempt }}
                  path: playwright-report
                  retention-days: 14

            - name: Merge into junit Report
              env:
                  PLAYWRIGHT_JUNIT_OUTPUT_NAME: "results.xml"
              run: npx playwright merge-reports --reporter junit $PLAYWRIGHT_JUNIT_OUTPUT_NAME

            - name: Upload junit report
              uses: actions/upload-artifact@v4
              with:
                  name: $PLAYWRIGHT_JUNIT_OUTPUT_NAME
                  path: $PLAYWRIGHT_JUNIT_OUTPUT_NAME
                  retention-days: 14
